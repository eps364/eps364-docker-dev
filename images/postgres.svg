<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#336791"/>
  
  <!-- PostgreSQL Elephant -->
  <g transform="translate(15, 15)">
    <!-- Elephant body -->
    <ellipse cx="35" cy="45" rx="25" ry="20" fill="#336791"/>
    <ellipse cx="35" cy="45" rx="22" ry="17" fill="#4A90A4"/>
    
    <!-- Elephant head -->
    <circle cx="25" cy="25" r="18" fill="#336791"/>
    <circle cx="25" cy="25" r="15" fill="#4A90A4"/>
    
    <!-- Trunk -->
    <path d="M12,30 Q5,35 8,45 Q12,50 18,45 Q15,40 12,35" fill="#336791"/>
    <path d="M13,31 Q7,36 9,44 Q12,48 17,44 Q15,40 13,36" fill="#4A90A4"/>
    
    <!-- Eye -->
    <circle cx="28" cy="20" r="3" fill="#FFFFFF"/>
    <circle cx="29" cy="19" r="2" fill="#000000"/>
    <circle cx="29.5" cy="18.5" r="0.5" fill="#FFFFFF"/>
    
    <!-- Ear -->
    <ellipse cx="35" cy="15" rx="6" ry="8" fill="#336791"/>
    <ellipse cx="35" cy="15" rx="4" ry="6" fill="#4A90A4"/>
    
    <!-- Legs -->
    <rect x="20" y="60" width="6" height="12" fill="#336791" rx="3"/>
    <rect x="30" y="60" width="6" height="12" fill="#336791" rx="3"/>
    <rect x="40" y="60" width="6" height="12" fill="#336791" rx="3"/>
    <rect x="50" y="60" width="6" height="12" fill="#336791" rx="3"/>
    
    <!-- Tail -->
    <path d="M58,45 Q65,40 62,50 Q58,55 60,48" fill="#336791"/>
  </g>
  
  <!-- Database icon overlay -->
  <g transform="translate(60, 60)">
    <!-- Database cylinders -->
    <ellipse cx="15" cy="5" rx="12" ry="4" fill="#FFFFFF"/>
    <rect x="3" y="5" width="24" height="8" fill="#FFFFFF"/>
    <ellipse cx="15" cy="13" rx="12" ry="4" fill="#E8E8E8"/>
    
    <rect x="3" y="13" width="24" height="8" fill="#FFFFFF"/>
    <ellipse cx="15" cy="21" rx="12" ry="4" fill="#E8E8E8"/>
    
    <rect x="3" y="21" width="24" height="6" fill="#FFFFFF"/>
    <ellipse cx="15" cy="27" rx="12" ry="4" fill="#E8E8E8"/>
  </g>
  
  <!-- Service name -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">POSTGRESQL</text>
</svg>
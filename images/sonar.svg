<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#4E9BCD"/>
  
  <!-- SonarQube wave pattern -->
  <g transform="translate(10, 30)">
    <!-- Wave layers -->
    <path d="M0,40 Q20,20 40,40 Q60,20 80,40 L80,50 Q60,30 40,50 Q20,30 0,50 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M0,30 Q20,10 40,30 Q60,10 80,30 L80,40 Q60,20 40,40 Q20,20 0,40 Z" fill="#FFFFFF" opacity="0.7"/>
    <path d="M0,20 Q20,0 40,20 Q60,0 80,20 L80,30 Q60,10 40,30 Q20,10 0,30 Z" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Magnifying glass (code analysis) -->
  <g transform="translate(60, 15)">
    <!-- Glass -->
    <circle cx="12" cy="12" r="10" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="12" cy="12" r="6" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Handle -->
    <line x1="20" y1="20" x2="26" y2="26" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Code lines inside glass -->
    <line x1="7" y1="9" x2="15" y2="9" stroke="#4E9BCD" stroke-width="1"/>
    <line x1="7" y1="12" x2="13" y2="12" stroke="#4E9BCD" stroke-width="1"/>
    <line x1="7" y1="15" x2="17" y2="15" stroke="#4E9BCD" stroke-width="1"/>
  </g>
  
  <!-- Code quality indicators -->
  <g transform="translate(15, 60)">
    <!-- Bug indicator -->
    <circle cx="8" cy="8" r="6" fill="#FF4444"/>
    <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">B</text>
    
    <!-- Vulnerability indicator -->
    <circle cx="25" cy="8" r="6" fill="#FF8800"/>
    <text x="25" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">V</text>
    
    <!-- Code smell indicator -->
    <circle cx="42" cy="8" r="6" fill="#FFCC00"/>
    <text x="42" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">C</text>
    
    <!-- Quality gate -->
    <rect x="55" y="2" width="12" height="12" fill="#00AA44" rx="2"/>
    <text x="61" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF">âœ“</text>
  </g>
  
  <!-- Service name -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FFFFFF">SONARQUBE</text>
</svg>
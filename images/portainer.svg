<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#13BEF9"/>
  
  <!-- Container stack -->
  <g transform="translate(20, 20)">
    <!-- Bottom container -->
    <rect x="0" y="35" width="60" height="25" fill="#0F4C75" stroke="#003366" stroke-width="2" rx="3"/>
    <rect x="5" y="38" width="50" height="6" fill="#1E90FF" rx="1"/>
    <rect x="5" y="46" width="35" height="4" fill="#87CEEB" rx="1"/>
    <rect x="5" y="52" width="42" height="4" fill="#87CEEB" rx="1"/>
    
    <!-- Middle container -->
    <rect x="0" y="20" width="60" height="20" fill="#1565C0" stroke="#0D47A1" stroke-width="2" rx="3"/>
    <rect x="5" y="23" width="50" height="5" fill="#42A5F5" rx="1"/>
    <rect x="5" y="30" width="38" height="3" fill="#90CAF9" rx="1"/>
    <rect x="5" y="35" width="45" height="3" fill="#90CAF9" rx="1"/>
    
    <!-- Top container -->
    <rect x="0" y="5" width="60" height="20" fill="#1976D2" stroke="#1565C0" stroke-width="2" rx="3"/>
    <rect x="5" y="8" width="50" height="5" fill="#64B5F6" rx="1"/>
    <rect x="5" y="15" width="40" height="3" fill="#BBDEFB" rx="1"/>
    <rect x="5" y="20" width="35" height="3" fill="#BBDEFB" rx="1"/>
  </g>
  
  <!-- Crane/Portainer hook -->
  <g transform="translate(70, 10)">
    <!-- Crane arm -->
    <line x1="5" y1="0" x2="5" y2="30" stroke="#FFA000" stroke-width="3"/>
    <line x1="5" y1="5" x2="20" y2="5" stroke="#FFA000" stroke-width="3"/>
    
    <!-- Hook -->
    <circle cx="20" cy="8" r="2" fill="none" stroke="#FF8F00" stroke-width="2"/>
    <line x1="20" y1="10" x2="20" y2="15" stroke="#FF8F00" stroke-width="2"/>
    <path d="M18,15 L22,15" stroke="#FF8F00" stroke-width="2"/>
  </g>
  
  <!-- Service name -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">PORTAINER</text>
</svg>
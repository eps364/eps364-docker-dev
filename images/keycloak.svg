<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1E90FF" stroke="#000080" stroke-width="2"/>
  
  <!-- Key icon -->
  <g transform="translate(30, 25)">
    <!-- Key head (circular part) -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="15" cy="15" r="6" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Key shaft -->
    <rect x="25" y="13" width="20" height="4" fill="#FFFFFF"/>
    
    <!-- Key teeth -->
    <rect x="40" y="17" width="3" height="6" fill="#FFFFFF"/>
    <rect x="37" y="17" width="2" height="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Shield overlay for security -->
  <g transform="translate(55, 55)">
    <path d="M0,0 L8,0 L12,4 L12,16 L6,20 L0,16 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <path d="M6,6 L6,12 M3,9 L9,9" stroke="#FF4500" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Service name -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">KEYCLOAK</text>
</svg>
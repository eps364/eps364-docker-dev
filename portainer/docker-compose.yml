services:
  portainer:
    image: ${PORTAINER_IMAGE:-portainer/portainer-ce:latest}
    container_name: ${PORTAINER_NAME:-portainer}
    ports:
      - "${PORTAINER_PORT:-9443}:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
    #command: --ssl --sslcert /data/portainer.crt --sslkey /data/portainer.key

volumes:
  portainer_data:

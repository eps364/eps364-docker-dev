services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
    command: --ssl --sslcert /data/portainer.crt --sslkey /data/portainer.key

volumes:
  portainer_data:
